{% extends 'base.html' %}

{% block content %}
  <h1>Комментарии</h1>
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">
          <a href="?sort_by=user_name&order={{ request.GET.order|default:'asc' }}">Имя пользователя</a>
        </th>
        <th scope="col">
          <a href="?sort_by=email&order={{ request.GET.order|default:'asc' }}">E-mail</a>
        </th>
        <th scope="col">
          <a href="?sort_by=created_at&order={{ request.GET.order|default:'asc' }}">Дата добавления</a>
        </th>
      </tr>
    </thead>
    <tbody>
      {% for comment in comments %}
        <tr>
          <td>{{ comment.user_name }}</td>
          <td>{{ comment.email }}</td>
          <td>{{ comment.created_at }}</td>
        </tr>
        <tr>
          <td colspan="3">
            {% include 'comment.html' with comment=comment only %}
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelectorAll('.toggle-replies').forEach(button => {
        button.addEventListener('click', function() {
          const replies = this.nextElementSibling;
          if (replies.style.display === 'none') {
            replies.style.display = 'block';
            this.textContent = 'Свернуть';
          } else {
            replies.style.display = 'none';
            this.textContent = 'Развернуть';
          }
        });
      });
    });
  </script>
{% endblock %}
