{% extends 'base.html' %}

{% block content %}
  <h1>{{ parent_comment.text }}</h1>

  <h2>Ответы</h2>
  <ul>
    {% for reply in replies %}
      <li>
        {{ reply.text }}
        <a href="{% url 'comment_detail' reply.pk %}">Ответы</a>
      </li>
    {% endfor %}
  </ul>

  <h2>Добавить ответ</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Добавить ответ</button>
  </form>
{% endblock %}
